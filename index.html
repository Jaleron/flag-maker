<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Flag Maker</title>
</head>

<body>
    <div id="title">
        <h1>Flag Maker</h1><br>
    </div>

    <div id="flag-output">
        <svg width="900" height="600">
            <rect width="900" height="600" style="fill: none;" id="field"></rect>
        </svg>
    </div>

    <div id="field">
        <h3>Field</h3>
        <button id="field-red" onclick="field.style.fill = 'red';">Red</button>
        <button id="field-blue" onclick="field.style.fill = 'blue';">Blue</button>
        <button id="field-green" onclick="field.style.fill = 'green';">Green</button>
        <button id="field-black" onclick="field.style.fill = 'black';">Black</button>
        <button id="field-yellow" onclick="field.style.fill = 'yellow';">Yellow</button>
        <button id="field-white" onclick="field.style.fill = 'white';">White</button>
    </div>
</body>
<script src="main.js"></script>
</html>
