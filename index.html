<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Flag Maker</title>
</head>

<body>
    <div id="flag-output">
        <svg width="900" height="600">
            <!-- JavaScript adds elements here -->
        </svg>
    </div>

    <div id="field">
        <h3>Field</h3><br>
        <div id="design">
            <p>Design</p>
            <label>Solid
                <input type="radio" name="design" value="Solid">
            </label>
            <label>Bicolor
                <input type="radio" name="design" value="Bicolor">
            </label>
            <label>Triband
                <input type="radio" name="design" value="Triband">
            </label>
            <label>Quartered
                <input type="radio" name="design" value="Quartered">
            </label>
            <label>Stripes
                <input type="radio" name="design" value="Stripes">
            </label>
        </div><br>

        <button>Red</button>
        <button>Blue</button>
        <button>Green</button>
        <button>Black</button>
        <button>Yellow</button>
        <button>White</button>
    </div>
</body>
<script src="main.js"></script>
</html>
