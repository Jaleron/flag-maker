<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Flag Maker</title>
</head>

<body>
    <div id="title" style="text-align: center;">
        <h1>Flag Maker</h1><br>
    </div>

    <div id="flag-output">
        <svg width="900" height="600">
            <!-- JavaScript adds elements here -->
        </svg>
    </div>

    <div id="field">
        <h3>Field</h3><br>
        <div id="design">
            <p>Design</p>
            <input type="radio" name="design" id="solid" value="Solid">
            <label for="solid">Solid</label>
            <input type="radio" name="design" id="bicolor" value="Bicolor">
            <label for="bicolor">Bicolor</label>
            <input type="radio" name="design" id="triband" value="Triband">
            <label for="bicolor">Triband</label>
            <input type="radio" name="design" id="quartered" value="Quartered">
            <label for="bicolor">Quartered</label>
            <input type="radio" name="design" id="stripes" value="Stripes">
            <label for="bicolor">Stripes</label>
        </div><br>

        <button>Red</button>
        <button>Blue</button>
        <button>Green</button>
        <button>Black</button>
        <button>Yellow</button>
        <button>White</button>
    </div>
</body>
<script src="main.js"></script>
</html>
